<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityScapes | Explore the World</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
        <div class="globe globe-3"></div>
    </div>

    <main class="container">
        <header>
            <h1>CityScapes</h1>
            <p>Discover the beauty of the world's cities.</p>
        </header>

        <section class="search-section">
            <div class="search-bar">
                <input type="text" id="cityInput" placeholder="Enter a city name..." autocomplete="off">
                <button id="searchBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
            <div id="suggestions" class="suggestions hidden"></div>
        </section>

        <section id="resultSection" class="result-section hidden">
            <div class="card">
                <div class="image-wrapper">
                    <img id="cityImage" src="" alt="City View">
                    <div class="loader" id="loader"></div>
                </div>
                <div class="info">
                    <h2 id="cityName">City Name</h2>
                    <p id="cityDescription" class="city-desc"></p>
                    <div class="tags" id="cityTags">
                        <!-- Tags inserted via JS -->
                    </div>
                </div>
            </div>
        </section>

        <div id="errorMsg" class="error-msg hidden">
            <p>City not found or no image available. Try a major city!</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
